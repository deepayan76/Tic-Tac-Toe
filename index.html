<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container" role="main">
    <header>
      <h4>TIC TAC TOE</h4>
    </header>

    <div class="win-game hidden" id="win-game" aria-live="polite" aria-hidden="true">
      <p id="winner-msg" role="status">Winner</p>
      <button id="new-game" type="button">New Game</button>
    </div>

    <section class="game-area">
      <div class="game-box" role="grid" aria-label="Tic tac toe board">
        <button class="box" type="button" data-index="0" aria-label="Cell 1" role="button"></button>
        <button class="box" type="button" data-index="1" aria-label="Cell 2" role="button"></button>
        <button class="box" type="button" data-index="2" aria-label="Cell 3" role="button"></button>
        <button class="box" type="button" data-index="3" aria-label="Cell 4" role="button"></button>
        <button class="box" type="button" data-index="4" aria-label="Cell 5" role="button"></button>
        <button class="box" type="button" data-index="5" aria-label="Cell 6" role="button"></button>
        <button class="box" type="button" data-index="6" aria-label="Cell 7" role="button"></button>
        <button class="box" type="button" data-index="7" aria-label="Cell 8" role="button"></button>
        <button class="box" type="button" data-index="8" aria-label="Cell 9" role="button"></button>
      </div>

      <div class="controls">
        <button id="reset" type="button">Reset</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
